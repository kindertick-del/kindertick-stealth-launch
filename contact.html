<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kindertick</title>
    <meta name="description" content="Get in touch with Kindertick. Have questions? We'd love to hear from you.">
    <meta name="author" content="Kindertick">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clay-canvas min-h-screen">
        <main class="content-wrapper">
            <!-- Logo -->
            <div class="fade-in-up delay-1 logo-container">
                <a href="index.html">
                    <img src="public/logo.png" alt="KinderTick Logo" class="logo">
                </a>
            </div>

            <!-- Mail Icon -->
            <div class="fade-in-up delay-2 animate-float">
                <div class="neu-raised-lg icon-box mail-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                    </svg>
                </div>
            </div>

            <!-- Contact Header -->
            <div class="fade-in-up delay-3 neu-raised-lg hero-capsule">
                <h1 class="hero-title">Get in Touch</h1>
                <h2 class="hero-subtitle">Have a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</h2>
            </div>

            <!-- Contact Info -->
            <div class="fade-in-up delay-4 contact-info">
                <p>Reach out directly at:</p>
                <a href="mailto:contact@kindertick.com">contact@kindertick.com</a>
            </div>

            <!-- Back to Home -->
            <div class="fade-in-up delay-5 back-link">
                <a href="index.html">← Back to Home</a>
            </div>

            <p class="fade-in-up delay-6 copyright">© 2026 Kindertick. Something wonderful is coming.</p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
